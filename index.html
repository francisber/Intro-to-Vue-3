<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>{{product}}</h1>
        <p v-if="inventory>10">
          In Stock
        </p>
        <p v-else-if="inventory>=10 && inventory>0">
          Almost Sold Out
        </p>
        <p v-else>
          Sold Out
        </p>
        <ul>
          <li v-for="detail in details">{{detail}}</li>
        </ul>
        <ul>
          <li v-for="variant in variants" :key="variant.id">{{variant.color}}</li>
        </ul>
      </div>
      <div>
        <img :src="image" alt="">
      </div>
      
    </div>
    <div>
      <p id='p'>
      {{description}}
      </p>
    </div>
    <!-- Import App -->
    <script src="./main.js"></script>
    <!-- Mount App -->
    <script>
      const appMounted = app.mount('#app')
      const pMounted = p.mount('#p')
    </script>

  </body>
</html>
